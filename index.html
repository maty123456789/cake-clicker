<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cake Clicker</title>
        <link rel="stylesheet" href="src/styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"
            rel="stylesheet"
        />
        <script src="src/js/main.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Cake Clicker</h1>
        </header>

        <main>
            <div id="generator-wrapper"></div>
            <div id="clicker-wrapper">
                <div id="clicker-stats-wrapper">
                    <span id="current-count">Cake</span>
                    <span id="production-count"></span>
                </div>
                <div id="clicker-btn-wrapper">
                    <button id="clicker-btn"></button>
                </div>
            </div>
            <div id="upgrade-wrapper"></div>
        </main>

        <footer></footer>
    </body>
</html>
